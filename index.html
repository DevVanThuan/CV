<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Image on Chrome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }

        img {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
        }

        /* Khi màn hình lớn hơn 1024px (PC) */
        @media screen and (min-width: 1024px) {
            img {
                max-width: 50vw;
                max-height: 90vh;
            }
        }

        /* Khi màn hình nhỏ hơn 600px (điện thoại) */
        @media screen and (max-width: 600px) {
            img {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img src="./img/avt.png" alt="Ảnh đại diện" />
    </div>
</body>

</html>
