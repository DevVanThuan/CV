<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(0, 0, 0);
            display: flex;
            justify-content: center;
            /* Căn giữa theo chiều ngang */
            align-items: center;
            /* Căn giữa theo chiều dọc */
            height: 100vh;
            /* Đảm bảo body full màn hình */
            overflow: hidden;
            /* Ngăn chặn cuộn */
        }

        img {
            width: auto;
            height: auto;
            max-width: 90vw;
            /* Giới hạn chiều rộng tối đa */
            max-height: 90vh;
            /* Giới hạn chiều cao tối đa */
            object-fit: contain;
            /* Đảm bảo ảnh không bị cắt */
        }

        /* Khi màn hình lớn hơn 1024px (PC) */
        @media screen and (min-width: 1024px) {
            img {
                width: 50%;
                height: auto;
            }
        }

        /* Khi màn hình nhỏ hơn 600px (điện thoại) */
        @media screen and (max-width: 600px) {
            img {
                width: 90%;
                height: auto;
            }
        }
    </style>
</head>

<body>
    <img src="./img/avt.png" alt="Ảnh đại diện" />
</body>

</html>
